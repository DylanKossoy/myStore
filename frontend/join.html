<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <link rel="stylesheet" href="./CSS/base.css">
    <link rel="stylesheet" href="./CSS/variables.css">
    <link rel="stylesheet" href="./CSS/components.css">
    <link rel="stylesheet" href="./CSS/main.css">

    <script type="module" src="./js/join.js" defer></script>
</head>
<body>

    <div class="main-container">
        <div class="header-container">
            <div class="logo-container">
                <img src="./assets/img/logo-transparent-png.png" alt="" class="logo-img">
            </div>
            <div class="header-button-container">
                <a href="index.html" class="header-left-button btn">Welcome</a>
                <a href="login.html" class="header-right-button btn">Log In</a>
            </div>
        </div>


        <div class="join-body-container">
            <div class="join-inputs-container">
                <span class="join-inputs-header">Welcome! Sign Up Now </span>
                <form action="" class="join-inputs-form">
                    <div class="join-name-container">
                        <div class="join-input-name">
                            <span class="join-input-label">First Name*</span>
                            <input type="text" class="join-input-first-name">
                        </div>
                        <div class="join-input-name">
                            <span class="join-input-label">Last Name*</span>
                            <input type="text" class="join-input-last-name">
                        </div>
                    </div>
                    <div class="join-info-container">
                        <div class="join-info-wrap">
                            <span class="join-input-label">Username*</span>
                            <input type="text" class="join-input-username">
                        </div>
                        <div class="join-info-wrap">
                            <span class="join-input-label">Email*</span>
                            <input type="text" class="join-input-email">
                        </div>
                        <div class="join-info-wrap">
                            <span class="join-input-label">Password*</span>
                            <input type="password" class="join-input-password">
                        </div>
                        <div class="join-info-wrap">
                            <span class="join-input-label">Confirm Password*</span>
                            <input type="password" class="join-input-confirm-password">
                        </div>
                        
                        
                    </div>
                    <div class="join-inputs-footer">
    
                        <div class="error-message-container">
                            <span class="error-message-text"></span>
                        </div>
                        <button type="submit" class="join-go-button"><img src="./assets/icons/arrow-right.png" alt="" class="right-arrow-icon"></button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    
</body>
</html>
