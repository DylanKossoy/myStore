<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="./CSS/base.css">
    <link rel="stylesheet" href="./CSS/variables.css">
    <link rel="stylesheet" href="./CSS/components.css">
    <link rel="stylesheet" href="./CSS/main.css">
</head>
<body>

    <div class="main-container">
        <div class="header-container">
            <div class="logo-container">
                <img src="./assets/img/logo-transparent-png.png" alt="" class="logo-img">
            </div>
            <div class="header-button-container">
                <a href="index.html" class="header-left-button btn">Welcome</a>
                <a href="join.html" class="header-right-button btn">Join</a>
            </div>
        </div>


        <div class="login-body-container">
            <div class="login-inputs-container">
                <span class="login-inputs-header">Welcome Back! Log In</span>
                <form action="" class="login-inputs-form">
                    <div class="login-input-wrap">
                        <span class="login-input-label">Username*</span>
                        <input type="text" class="login-input-username">
                    </div>
                    <div class="login-input-wrap">
                        <span class="login-input-label">Password*</span>
                        <input type="text" class="login-input-password">
                    </div>
                </form>
                <div class="login-inputs-footer">
                    <div class="login-error-container">
                        <span class="login-error-message">This is a error message just in case for testing </span>
                    </div>
                    <button class="login-go-button"><img src="./assets/icons/arrow-right.png" alt="" class="right-arrow-icon"></button>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
